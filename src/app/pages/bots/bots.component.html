<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Mis Bots</h1>

    <!--Boton para crear nuevos bots-->
    <button class="bg-green-500 text-white px-4 py-2 rounded mb-4" (click)="abrirFormulario()">
      + Crear Bot
    </button>
  
    <table class="w-full border border-gray-700 text-white">
      <thead class="bg-gray-800">
        <tr>
          <th class="p-2">ID</th>
          <th class="p-2">Nombre</th>
          <th class="p-2">Estado</th>
          <th class="p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bot of bots" class="border-t border-gray-700">
          <td class="p-2 text-black">{{ bot.id }}</td>
          <td class="p-2 text-black">{{ bot.nombre }}</td>
          <td class="p-2 text-black">
            <span class="px-2 py-1 rounded text-xs" 
                  [class.bg-green-600]="bot.estado === 'Activo'" 
                  [class.bg-red-600]="bot.estado === 'Inactivo'">
              {{ bot.estado }}
            </span>
          </td>
          <td class="p-2">
            <button class="bg-blue-500 text-white px-3 py-1 rounded" (click)="editarBot(bot)">Editar</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded ml-2" (click)="eliminarBot(bot.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!--Formulario para crear/editar un bot-->
    <div *ngIf="mostrarFormulario" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-bold mb-a">{{ botEnEdicion ? 'Editar Bot' : 'Crear Bot'}}</h2>
        <input type="text" [(ngModel)]="botFormulario.nombre" placeholder="Nombre del bot" class="w-full p-2 border rounded mb-2">

        <select [(ngModel)]="botFormulario.estado" class="w-full p-2 rounded border mb-2">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>

        <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" (click)="guardarBot()">
          {{ botEnEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="cerrarFormulario()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
