<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">ConfiguraciÃ³n del Chat</h1>
  
    <!-- Listado de Preguntas Configuradas -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-gray-700">Preguntas Registradas</h2>
      
      <table class="w-full mt-4 border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Pregunta</th>
            <th class="p-2">Respuesta</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
            @for (pregunta of preguntas; track pregunta.id) {

                <tr >
                  <td class="p-2 border">{{ pregunta.pregunta }}</td>
                  <td class="p-2 border">{{ pregunta.respuestas[0]?.texto }}</td>
                  <td class="p-2 border flex gap-2">
                    <button (click)="editarPregunta(pregunta)" class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
                    <button (click)="eliminarPregunta(pregunta.id)" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
                  </td>
                </tr>
            }
        </tbody>
      </table>
    </div>
  
    <!-- Formulario de Nueva Pregunta -->
    <div class="bg-white p-6 rounded-lg shadow-md mt-6">
      <h2 class="text-lg font-semibold text-gray-700">{{ editando ? 'Editar' : 'Agregar' }} Pregunta</h2>
  
      <form (submit)="guardarPregunta($event)">
        <input type="text" [(ngModel)]="pregunta.pregunta" placeholder="Escribe la pregunta" class="w-full border p-2 my-2 rounded">
        <input type="text" [(ngModel)]="respuesta" placeholder="Escribe la respuesta" class="w-full border p-2 my-2 rounded">
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          {{ editando ? 'Actualizar' : 'Agregar' }}
        </button>
      </form>
    </div>
  </div>
