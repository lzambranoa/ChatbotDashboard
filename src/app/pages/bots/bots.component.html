<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Mis Bots</h1>
  
    <table class="w-full border border-gray-700 text-white">
      <thead class="bg-gray-800">
        <tr>
          <th class="p-2">ID</th>
          <th class="p-2">Nombre</th>
          <th class="p-2">Estado</th>
          <th class="p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bot of bots" class="border-t border-gray-700">
          <td class="p-2 text-black">{{ bot.id }}</td>
          <td class="p-2 text-black">{{ bot.nombre }}</td>
          <td class="p-2 text-black">
            <span class="px-2 py-1 rounded text-xs" 
                  [class.bg-green-600]="bot.estado === 'Activo'" 
                  [class.bg-red-600]="bot.estado === 'Inactivo'">
              {{ bot.estado }}
            </span>
          </td>
          <td class="p-2">
            <button class="bg-blue-500 text-white px-3 py-1 rounded">Editar</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded ml-2">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
