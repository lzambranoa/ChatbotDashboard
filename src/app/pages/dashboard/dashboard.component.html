<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>

  <!-- Sección de Tarjetas -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fadeIn">
    
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-gray-700">Bots Activos</h2>
      <p class="text-3xl font-bold text-blue-500">{{ botsActivos }}</p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-gray-700">Bots Inactivos</h2>
      <p class="text-3xl font-bold text-red-500">{{ botsInactivos }}</p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-gray-700">Total de Bots</h2>
      <p class="text-3xl font-bold text-gray-800">{{ totalBots }}</p>
    </div>

  </div>

  <!-- Gráfico de Bots Activos/Inactivos -->
  <div class="bg-white p-6 rounded-xl shadow-lg my-3 animate-fadeIn">
    <h3 class="text-lg font-semibold text-gray-700">Estado de los Bots</h3>
    <canvas #botChart class="mx-auto"></canvas>
  </div>

   <!-- Nuevo Gráfico de Crecimiento Mensual -->
   <div class="bg-white p-6 rounded-xl shadow-lg col-span-2 my-3 animate-fadeIn">
    <h3 class="text-lg font-semibold text-gray-700">Crecimiento de Bots</h3>
    <canvas #growthChart></canvas>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-lg col-span-2 animate-fadeIn">
    <h3 class="text-lg font-semibold text-gray-700">Reportes Generales</h3>
    <p class="text-gray-600">Consulta el rendimiento de tus bots en esta sección.</p>
    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
      Ver Reportes
    </button>
  </div>
  
    <!-- Accesos Rápidos -->
    <div class="mt-8 flex gap-4">
      <button (click)="irABots()"
        class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300">
        Administrar Bots
      </button>
  
      <button (click)="irAConfig()"
        class="bg-gray-600 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition duration-300">
        Configuración
      </button>
    </div>
  </div>
